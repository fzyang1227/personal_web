{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ current_user.username }}!</h1>
    {% for post in posts %}
        {% if post.desc %}
        <div><p>{{ post.author.username}} ({{ post.desc }}) says: <b>{{ post.body }}</b></p></div>
        {% else %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endif %}
    {% endfor %}
{% endblock %}
